<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta charset="utf-8" />

    <!-- Builtin injector for disabling cache -->
    <meta http-equiv="pragma" content="no-cache" />

    <!-- Set the title bar of the page -->
    <title>Created with GameMaker</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0;
            height: 100vh; /* Full viewport height */
            width: 100vw; /* Full viewport width */
        }

        canvas {
            image-rendering: optimizeSpeed;
            -webkit-interpolation-mode: nearest-neighbor;
            -ms-touch-action: none;
            touch-action: none;
            width: 100vw; /* Make canvas responsive */
            height: 100vh; /* Make canvas responsive */
            max-height: 100vh; /* Prevent overflow */
            max-width: 100vw; /* Prevent overflow */
        }

        /* Maintain aspect ratio */
        @media (min-aspect-ratio: 16/9) {
            canvas {
                width: auto;
                height: 100vh;
            }
        }

        @media (max-aspect-ratio: 16/9) {
            canvas {
                width: 100vw;
                height: auto;
            }
        }

        /* Custom Runner Styles */
        div.gm4html5_div_class {
            margin: 0;
            padding: 0;
            border: 0;
        }

        div.gm4html5_login {
            padding: 20px;
            position: absolute;
            border: solid 2px #000000;
            background-color: #404040;
            color: #00ff00;
            border-radius: 15px;
            box-shadow: #101010 20px 20px 40px;
        }

        div.gm4html5_cancel_button {
            float: right;
        }

        div.gm4html5_login_button {
            float: left;
        }

        div.gm4html5_login_header {
            text-align: center;
        }
        /* END - Custom Runner Styles */
    </style>
</head>

<body>
    <div class="gm4html5_div_class" id="gm4html5_div_id">
        <!-- Create the canvas element the game draws to -->
        <canvas id="canvas" width="1366" height="768">
            <p>Your browser doesn't support HTML5 canvas.</p>
        </canvas>
    </div>

    <!-- Run the game code -->
    <script type="text/javascript" src="html5game/platformer.js?cachebust=663496177"></script>
    <script>
        window.onload = function () {
            GameMaker_Init();
            resizeCanvas(); // Call resize function on load
        };

        // Function to resize canvas
        function resizeCanvas() {
            const canvas = document.getElementById('canvas');
            const ratio = 1366 / 768; // Original aspect ratio

            if (window.innerWidth / window.innerHeight > ratio) {
                canvas.style.width = `${window.innerHeight * ratio}px`;
                canvas.style.height = '100vh';
            } else {
                canvas.style.height = `${window.innerWidth / ratio}px`;
                canvas.style.width = '100vw';
            }
        }

        window.addEventListener('resize', resizeCanvas); // Adjust on window resize
    </script>
</body>

</html>
